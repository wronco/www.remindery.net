<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
  {% include head.html %}
  <body data-spy="scroll" data-target=".navbar" class="post">
    <div class="container" id="main-container">
      {% include navigation.html %}
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <header class="post-header" style="padding-top: 80px;">
              <h1 class="post-title">{{ page.title }}</h1>
              <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</p>
            </header>

            <article class="post-content">
              <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-9 col-xs-12">
                  {{ content }}
                </div>
                <div class="col-lg-4 col-md-4 col-sm-3 col-xs-12">
                  <section class="post-sharing">
                    <h4>Share This Post</h4>
                    <span class='st_linkedin_large' displayText='LinkedIn'></span>
                    <span class='st_facebook_large' displayText='Facebook'></span>
                    <span class='st_twitter_large' displayText='Tweet'></span>
                    <span class='st_email_large' displayText='Email'></span>
                  </section>
                  <div class="well pre-signup">

                    <h4 class="section-subtitle">
                      Reserve Your Spot
                      <br><small>We're launching soon! Sign up to get early access.</small>
                    </h4>
                      <div class="contact-form-box">
                        <div id="mc_embed_signup">
                          <form action="//awesome-software.us2.list-manage.com/subscribe/post?u=3d43ea3fc9e891c0aaefbad32&amp;id=3c1364fc57" class="validate form-horizontal" id="mc-embedded-subscribe-form" method="post" name="mc-embedded-subscribe-form" novalidate="novalidate" target="_blank">
                            <div id="mc_embed_signup_scroll">
                              <div class="row mc-field-group form-group">
                                <label class="col-sm-4 col-xs-12" for="mce-EMAIL">
                                  Email
                                  <span class="asterisk">*</span>
                                </label>
                                <input class="required email col-sm-8 col-xs-12 form-control" id="mce-EMAIL" name="EMAIL" type="email" value="" aria-required="true" placeholder="you@email.com">
                              </div>
                              <div class="row mc-field-group form-group">
                                <label class="col-sm-4 col-xs-12" for="mce-FNAME">First Name</label>
                                <input class="col-sm-8 col-xs-12 form-control" id="mce-FNAME" name="FNAME" type="text" value=""placeholder="First Name" >
                              </div>
                              <div class="row mc-field-group form-group">
                                <label class="col-sm-4 col-xs-12" for="mce-LNAME">Last Name</label>
                                <input class="col-sm-8 col-xs-12 form-control" id="mce-LNAME" name="LNAME" type="text" value="" placeholder="Last Name">
                              </div>
                              <div class="clear" id="mce-responses">
                                <div class="response" id="mce-error-response" style="display:none"></div>
                                <div class="response" id="mce-success-response" style="display:none"></div>
                              </div>
                              <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups -->
                              <div style="position: absolute; left: -5000px;">
                                <input class="form-control" name="b_3d43ea3fc9e891c0aaefbad32_3c1364fc57" tabindex="-1" type="text" value="">
                              </div>
                              <div class="clear">
                                <input class="button btn btn-custom-2 btn-lg btn-block" id="mc-embedded-subscribe" name="subscribe" type="submit" value="Reserve My Spot">
                              </div>
                            </div>
                          </form>
                        </div>
                    </div>
                    <script src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js" type="text/javascript"></script>
                    <script>
                      (function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';}(jQuery));var $mcj = jQuery.noConflict(true);
                    </script>

                  </section>
                </div>
              </div>
            </article>

          </div>
        </div>
      </div>
      {% include footer.html %}

    </div>
    <script type="text/javascript" src="/js/application.min.js"></script>

  </body>
</html>
